<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Đăng ký tài khoản</title>
        <style>
            body {
                background: #f5f7fa;
                padding: 20px;
            }

            .form-container {
                max-width: 800px;
                margin: auto;
                background: #fff;
                padding: 25px;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            }

            h2 {
                text-align: center;
                color: #2c3e50;
            }

            .form-group {
                margin-bottom: 15px;
            }

            label {
                font-weight: bold;
                display: block;
                margin-bottom: 5px;
            }

            input,
            select,
            textarea {
                width: 100%;
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 6px;
                font-size: 14px;
                box-sizing: border-box;
            }

            /* input:invalid {
                border-color: red;
            } */

            .form-actions {
                text-align: center;
                margin-top: 20px;
            }

            button {
                padding: 10px 20px;
                font-size: 16px;
                background: #3498db;
                color: #fff;
                border: none;
                border-radius: 6px;
                cursor: pointer;
            }

            button:hover {
                background: #2980b9;
            }

            .required {
                color: #d63031;
                margin-left: 2px;
                font-size: 18px;
                font-weight: bold;
            }

            /* Modal hiện đại trả kết quả đăng ký */
            .modal-overlay {
                position: fixed;
                top: 0; left: 0; right: 0; bottom: 0;
                width: 100vw;
                height: 100vh;
                background: rgba(52,152,219,0.15);
                display: none;
                align-items: center;
                justify-content: center;
                z-index: 9999;
                transition: background 0.3s;
            }
            .modal-box {
                background: #fff;
                border-radius: 14px;
                box-shadow: 0 8px 32px rgba(52,152,219,0.18);
                padding: 32px 28px 24px 28px;
                width: auto;
                text-align: center;
                animation: modalFadeIn 0.35s;
                position: relative;
            }
            @keyframes modalFadeIn {
                from { opacity: 0; transform: translateY(40px); }
                to { opacity: 1; transform: translateY(0); }
            }
            .modal-title {
                font-size: 20px;
                font-weight: 600;
                color: #3498db;
                margin-bottom: 12px;
            }
            .modal-content {
                font-size: 16px;
                color: #2d3436;
                margin-bottom: 18px;
            }
            .modal-close {
                position: absolute;
                top: 12px;
                right: 16px;
                background: none;
                border: none;
                font-size: 22px;
                color: #636e72;
                cursor: pointer;
                transition: color 0.2s;
            }
            .modal-close:hover {
                color: #d63031;
            }

            .close-button {
                background: #3498db;
                color :#fff;
                border: none;
                border-radius: 6px;
                padding: 8px 18px;
                font-size: 15px;
                cursor: pointer;
            }

            /* Hiệu ứng xoay cho icon */
            .rotating-icon {
                animation: rotate 1s linear infinite;
            }
            @keyframes rotate {
                100% { transform: rotate(360deg); }
            }

            /* Modern spinner */
            .modern-spinner {
                display: inline-block;
                width: 22px;
                height: 22px;
                border: 3px solid #3498db;
                border-top: 3px solid #fff;
                border-radius: 50%;
                animation: modern-spin 0.8s linear infinite;
                vertical-align: middle;
                margin-right: 6px;
            }
            @keyframes modern-spin {
                100% { transform: rotate(360deg); }
            }
        </style>
    </head>
    <body>
        <div class="form-container">
            <h2>Đăng ký tài khoản</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="account">Tài khoản <span class="required">*</span></label>
                    <input type="text" id="account" name="account" required>
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu <span class="required">*</span></label>
                    <input type="password" id="password" name="password" minlength="6" required>
                </div>
                <div class="form-group">
                    <label for="name">Họ tên <span class="required">*</span></label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="birthday">Ngày sinh <span class="required">*</span></label>
                    <input type="date" id="birthday" name="birthday" required>
                </div>
                <div class="form-group">
                    <label for="gender">Giới tính <span class="required">*</span></label>
                    <select id="gender" name="gender" required>
                        <option value="">-- Chọn giới tính --</option>
                        <option value="Nam">Nam</option>
                        <option value="Nữ">Nữ</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Số điện thoại <span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" pattern="0[0-9]{9}" placeholder="Ví dụ: 0912345678" required>
                </div>
                <div class="form-group">
                    <label for="address">Địa chỉ <span class="required">*</span></label>
                    <textarea id="address" name="address" rows="2" required></textarea>
                </div>
                <div class="form-group">
                    <label for="school">Trường <span class="required">*</span></label>
                    <input type="text" id="school" name="school" required>
                </div>
                <div class="form-group">
                    <label for="schoolLevel">Cấp học <span class="required">*</span></label>
                    <select id="schoolLevel" name="schoolLevel" required>
                        <option value="">-- Chọn cấp --</option>
                        <option value="primary">Tiểu học</option>
                        <option value="secondary">Trung học cơ sở</option>
                        <option value="high">Trung học phổ thông</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="subject">Môn <span class="required">*</span></label>                    
                    <select id="subject" name="subject" required>
                        <option value="">Chọn môn học</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="note">Ghi chú </label>
                    <textarea id="note" name="note" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" id="btnRegister">
                        <span id="iconRegister" style="display:none;vertical-align:middle;">
                            <span class="modern-spinner"></span>
                        </span>
                        Đăng ký
                    </button>
                </div>
            </form>
        </div>
        <!-- Modal kết quả đăng ký -->
        <div class="modal-overlay" id="resultModal">
            <div class="modal-box">
                <button class="modal-close" onclick="closeResultModal()">&times;</button>
                <div class="modal-title" id="resultTitle">Kết quả đăng ký</div>
                <div class="modal-content" id="resultContent"></div>
                <button class="close-button" onclick="closeResultModal()">OK</button>
            </div>
        </div>
        <script></script>
    </body>
</html>
