<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết quả thi - Danh sách sinh viên</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../data/data.js"></script>
    <style>
        /* Modal overlay cho chấm bài */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.25);
            z-index: 99999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-content-mark {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(44,123,229,0.18);
            max-width: 900px;
            width: 70vw;
            max-height: 90vh;
            overflow-y: auto;
            padding: 32px 24px;
            display: flex;
            flex-direction: row;
            gap: 32px;
            position: relative;
        }
        @media (max-width: 600px) {
            .modal-content-mark {
                max-width: 98vw;
                width: 98vw;
                flex-direction: column;
                gap: 18px;
                padding: 12px 4px;
            }
        }
        .mark-block {
            width: 30%;
            margin-top: 30px;
            min-width: 220px;
            max-width: 320px;
            background: #f5f7fa;
            border-radius: 8px;
            padding: 18px 12px;
            overflow: auto;
        }
        @media (max-width: 600px) {
            .mark-block {
                width: 100%;
                margin-top: 48px;
                min-width: unset;
                max-width: unset;
                background: #f5f7fa;
                border-radius: 8px;
                padding: 18px 12px;
                height: auto;
            }
        }
        .form-block {
            margin-top: 30px;
            width: 70%;
            min-width: 420px;
            max-width: 650px;
            overflow: auto;
        }
        @media (max-width: 600px) {
            .form-block {
                width: 100%;
                min-width: unset;
                max-width: unset;
            }
        }
        .btn-close-modal {
            position: absolute;
            top: 18px;
            right: 32px;
            background: #d63031;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 8px 18px;
            font-size: 1rem;
            cursor: pointer;
        }
        body {
            background: #f5f7fa;
            padding: 20px;
        }
        .result-container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 32px 24px;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(44,123,229,0.10);
        }
        h2 {
            text-align: center;
            color: #2c7be5;
            margin-bottom: 24px;
        }
        .result-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(44,123,229,0.08);
            background: #fff;
        }
        .result-table thead th {
            text-align: center;
        }
        .result-table th, .result-table td {
            padding: 12px 8px;
            border-bottom: 1px solid #e3e3e3;
            text-align: left;
        }
        .result-table th {
            background: #eaf4fb;
            color: #2c7be5;
            font-weight: 600;
            border-right: 1px solid #dfe6e9;
        }
        .result-table th:last-child, .result-table td:last-child {
            border-right: none;
        }
        .result-table tr:hover {
            background: #f1f8ff;
        }
        .result-table td.name {
            font-weight: 500;
            color: #222;
        }
        .result-table td.code {
            color: #636e72;
            text-align: center;
        }
        .result-table td.class {
            color: #222;
            text-align: center;
        }
        .result-table td.point {
            font-weight: bold;
            color: #00b894;
            text-align: center;
        }
        .result-table td.time {
            color: #0984e3;
            text-align: center;
        }
        .result-table td.status {
            font-weight: 500;
            color: #d63031;
            text-align: center;
        }
        .result-table td.stt {
            text-align: center;
        }
        
        /* Modal grading inner elements */
        .form-iframe {
            width: 100%;
            height: 70vh;
            border: none;
            border-radius: 8px;
            background: #f8f9fa;
            display: block;
        }
        @media (max-width: 600px) {
            .form-iframe {
                height: 400px;
            }
        }
        .mark-title {
            color: #2c7be5;
            margin-bottom: 12px;
            text-align: center;
        }
        .mark-question {
            margin-bottom: 18px;
        }
        .mark-q-title {
            font-weight: 500;
            color: #222;
        }
        .mark-q-answer {
            margin: 8px 0 0 0;
        }
        .mark-q-answer-text {
            background: #fff;
            padding: 6px 12px;
            border-radius: 6px;
            color: #3498db;
        }
        .mark-q-score {
            margin-top: 8px;
        }
        .mark-q-score-label {
            color: #00b894;
            font-weight: 500;
        }
        .mark-q-score-input {
            width: 100px;
            padding: 4px 8px;
            border-radius: 6px;
            border: 1px solid #dfe6e9;
            margin-left: 8px;
            height: 30px;
        }
        .mark-no-question {
            color: #888;
        }
        .btn-save-score {
            margin-top: 18px;
            padding: 8px 18px;
            background: #00b894;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            position: relative;
        }
        .btn-save-score .spinner {
            display: none;
            position: absolute;
            left: 40%;
            transform: translate(-50%, -50%);
            width: 22px;
            height: 22px;
            border: 3px solid #fff;
            border-top: 3px solid #0984e3;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        .btn-save-score.loading .spinner {
            display: inline-block;
        }
        .btn-save-score.loading span {
            visibility: hidden;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message {
            color: #d63031;
            font-weight: 500;
            margin-top: 8px;
            text-align: center;
            margin: 8px
        }
        @media (max-width: 600px) {
            .result-container {
                padding: 12px 2px;
                border-radius: 0;
                box-shadow: none;
                background-color: inherit;
            }
            .result-table {
                display: none;
            }
            .result-list {
                display: flex;
                flex-direction: column;
                gap: 12px;
            }
            .result-card {
                background: #fff;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(44,123,229,0.08);
                padding: 14px 12px;
                font-size: 0.98rem;
                display: flex;
                flex-direction: column;
                gap: 6px;
            }
            .result-card .card-row {
                display: flex;
                justify-content: space-between;
                align-items: center;
                gap: 8px;
            }
            .result-card .card-row.button-row {
                justify-content: center;
            }
            .result-card .card-value {
                font-weight: 600;
                color: #2c7be5;
            }
            .result-card .card-label {
                color: #636e72;
                font-weight: 500;
                min-width: 80px;
            }
            .result-card .card-value {
                font-weight: 600;
                color: #2c7be5;
            }
            .result-card .point {
                color: #00b894;
            }
            .result-card .status {
                color: #d63031;
            }
            h2 {
                font-size: 1.1rem;
            }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="modalLoading" style="display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.25); z-index: 999; align-items: center; justify-content: center; ">
        <div style="background: #fff; padding: 24px 32px; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.15); font-size: 1.2rem; color: #333; display: flex; flex-direction: column; align-items: center; ">
            <div class="spinner" style="border: 4px solid #eee; border-top: 4px solid #2c7be5; border-radius: 50%; width: 32px; height: 32px; animation: spin 1s linear infinite; margin-bottom: 12px; "></div>
            <span>Đang tải...</span>
        </div>
    </div>
    <div id="viewExamModal" style="display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.3); z-index: 9999; align-items: center; justify-content: center; ">
        <div style="background: white; max-width: 900px; width: 90vw; max-height: 90vh; overflow: auto; padding: 40px 32px 32px 32px; border-radius: 16px; box-shadow: 0 2px 8px rgba(0,0,0,0.2); position: relative; ">
            <button id="closeViewExam" onclick="closeViewExamModal()" style="position: absolute; top: 8px; right: 8px; font-size: 20px; ">X</button>
            <h2 id="viewExamTitle" style="margin-bottom: 16px; ">Xem bài thi</h2>
            <iframe id="viewExamFrame" src="" style="width: 100%; height: 80vh; border: none; border-radius: 8px; background: #f8f9fa; display: block; "></iframe>
        </div>
    </div>
    <div class="result-container">
        <h2>Danh sách học sinh đã thi đề này</h2>
        <table class="result-table" id="studentResultTable">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Họ tên</th>
                    <th>Mã SV</th>
                    <th>Lớp</th>
                    <th>Trường</th>
                    <th>Điểm</th>
                    <th>Thời gian</th>
                    <th>Hành động</th>
                    <th>Ngày nộp</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dữ liệu sẽ được render bằng JS -->
            </tbody>
        </table>
        <div class="result-list" id="studentResultList" style="display:none;"></div>
        <div id="noResult" style="text-align: center; color: #888; font-size: 1.05rem; display: none;">Chưa có sinh viên nào thi đề này.</div>
        <div id="pagination" style="display: flex; justify-content: center; gap: 8px; margin-top: 16px;"></div>
    </div>
    <!-- Modal kết quả lưu điểm -->
    <div id="scoreResultModal" style="display:none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.25); z-index: 10000; align-items: center; justify-content: center;">
        <div style="background: #fff; padding: 32px 40px; border-radius: 14px; box-shadow: 0 2px 12px rgba(0,0,0,0.18); font-size: 1.2rem; color: #333; display: flex; flex-direction: column; align-items: center;">
            <span id="scoreResultText">Đã lưu điểm!</span>
            <button onclick="document.getElementById('scoreResultModal').style.display='none'" style="margin-top: 18px; padding: 8px 24px; border-radius: 8px; border: none; background: #2c7be5; color: #fff; font-size: 1rem; cursor: pointer;">Đóng</button>
        </div>
    </div>
    <script>
        
    </script>
</body>
</html>
