<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin giáo viên</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../data/data.js"></script>
    <script src="../js/script.js"></script>
    <style>
        .user-greeting {
            position: fixed;
            top: 18px;
            right: 32px;
            z-index: 1000;
            font-size: 16px;
            color: #2c7be5;
            font-weight: 500;
            background: #fff;
            padding: 8px 18px;
            border-radius: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            cursor: pointer;
            transition: box-shadow 0.2s;
        }
        .user-greeting:hover {
            box-shadow: 0 4px 16px rgba(44,123,229,0.18);
        }
        .greeting-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background: #fff;
            border: 1px solid #dfe6e9;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            min-width: 120px;
            z-index: 10;
            margin: 5px;
        }
        .greeting-menu button {
            width: 100%;
            background: none;
            border: none;
            color: #d63031;
            font-size: 16px;
            padding: 10px 0;
            cursor: pointer;
            border-radius: 0 0 6px 6px;
        }
        .greeting-menu.hidden {
            display: none;
        }
        body {
            background: #f5f7fa;
            padding: 20px;
        }
        .form-container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #2c3e50;
        }
        .info-group {
            margin-bottom: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .info-label {
            font-weight: bold;
            color: #2c7be5;
            min-width: 110px;
            margin-bottom: 0;
        }
        .info-value {
            font-size: 1.08rem;
            color: #222;
            margin-bottom: 0;
            flex: 1;
        }
        .exam-list-title {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 8px;
            color: #1a5fb4;
        }
        .exam-item {
            background: #e3e3e3;
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 10px;
            box-shadow: 0 1px 4px rgba(44,123,229,0.06);
            display: flex;
            flex-direction: row;
            gap: 16px;
            position: relative;
            overflow: hidden;
            align-items: center;
        }
        .exam-title {
            box-shadow: 0 1px 4px rgba(44,123,229,0.06);
            display: flex;
            flex-direction: row;
            gap: 16px;
            position: relative;
            overflow: hidden;
            align-items: center;
        }
        .exam-btn-group-side {
            position: absolute;
            top: 50%;
            right: 12px;
            transform: translateY(-50%);
            flex-direction: row;
            gap: 8px;
            align-items: center;
            padding-right: 0;
        }
        .exam-link-btn:hover {
            background: #1a5fb4;
            color: #fff;
        }
        .exam-link-btn:disabled, .exam-enter-btn:disabled {
            background: #f1f2f6;
            color: #b2bec3;
            border: 1px solid #dfe6e9;
            cursor: not-allowed;
        }
        .exam-result-btn:disabled {
            background: #363636;
            color: #b2bec3;
            border: 1px solid #dfe6e9;
            cursor: not-allowed;
            opacity: 0.7;
        }
        .create-btn {
            display: block;
            width: 100%;
            margin: 24px auto 0 auto;
            padding: 14px 0;
            background: #2c7be5;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(44,123,229,0.06);
            transition: background 0.2s;
        }
        .create-btn:hover {
            background: #1a5fb4;
        }
        .exam-enter-btn {
            position: relative;
            padding: 5px 10px;
            font-size: 0.95rem;
            border-radius: 6px;
            background: #2c7be5;
            color: #fff;
            border: none;
            cursor: pointer;
            box-shadow: 0 1px 4px rgba(44,123,229,0.08);
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .exam-link-btn {
            position: relative;
            padding: 5px 10px;
            font-size: 0.95rem;
            border-radius: 6px;
            background: #2c7be5;
            color: #fff;
            border: none;
            cursor: pointer;
            box-shadow: 0 1px 4px rgba(44,123,229,0.08);
            transition: background 0.2s, color 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-left: 0;
        }
        .exam-link-btn:hover {
            background: #2c7be5;
            color: #fff;
        }
        .exam-link-btn:disabled {
            background: #f1f2f6;
            color: #b2bec3;
            border: 1px solid #dfe6e9;
            cursor: not-allowed;
        }
        .exam-result-btn {
            position: relative;
            padding: 5px 10px;
            font-size: 0.95rem;
            border-radius: 6px;
            background: #2c7be5;
            color: #fff;
            border: none;
            cursor: pointer;
            box-shadow: 0 1px 4px rgba(44,123,229,0.08);
            transition: background 0.2s, color 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-left: 0;
        }
        .exam-result-btn:hover {
            background: #1a5fb4;
            color: #fff;
        }
        .modern-spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 3px solid #2c7be5;
            border-top: 3px solid #fff;
            border-radius: 50%;
            animation: modern-spin 0.8s linear infinite;
            vertical-align: middle;
        }
        #pagination button {
            background: #fff;
            color: #2c7be5;
            border: 1px solid #2c7be5;
            border-radius: 6px;
            margin: 0 5px;
            padding: 6px 14px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        #pagination button[disabled] {
            background: #f1f2f6;
            color: #b2bec3;
            border: 1px solid #dfe6e9;
            cursor: not-allowed;
        }
        #pagination button.active, #pagination button[style*="background:#2c7be5"] {
            background: #2c7be5 !important;
            color: #fff !important;
            border: 1px solid #2c7be5;
        }
        @keyframes modern-spin {
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 600px) {
            .exam-item {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
                padding: 12px 8px;
                position: relative;
            }
            .exam-btn-group-side {
                position: absolute;
                top: auto;
                bottom: 12px;
                right: 12px;
                left: auto;
                transform: none;
                display: flex;
                flex-direction: row;
                gap: 8px;
                align-items: center;
                width: auto;
                margin-top: 0;
                justify-content: flex-end;
                flex-wrap: nowrap;
            }
            .exam-enter-btn, .exam-link-btn, .exam-result-btn {
                flex: 1;
                width: auto;
                padding: 10px 0;
                font-size: 1rem;
                margin: 0;
                border-radius: 8px;
                margin-top: 0;
                position: static;
                transform: none;
                min-width: unset !important;
            }
            .exam-btn-group-side {
                width: 100%;
                align-items: center;
                flex-direction: row;
                gap: 4%;
                padding-right: 0;
                position: static;
                margin-top: 10px;
                justify-content: center;
                flex-wrap: nowrap;
            }
            .exam-enter-btn, .exam-link-btn, .exam-result-btn {
                flex: 1;
                width: auto;
                padding: 10px 0;
                font-size: 1rem;
                margin: 0 !important;
                border-radius: 8px;
                margin-top: 0;
                position: static;
                transform: none;
                min-width: unset !important;
            }
        }
        .modal-overlay {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }
        .modal-box {
            background: #fff;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            width: auto;
            text-align: center;
        }
        .modal-title {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 16px;
            color: #2c3e50;
        }
        .modal-content {
            font-size: 1rem;
            color: #333;
            margin-bottom: 24px;
            width: auto !important;
            padding: 0 !important;
            margin: 0 0 18px 0 !important;
        }
        .close-button {
            background: #2c7be5;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .close-button:hover {
            background: #1a5fb4;
        }
        .exam-btn-group {
            position: absolute;
            top: 50%;
            right: 12px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: flex-end;
        }
        .exam-enter-btn, .exam-link-btn, .exam-result-btn {
            min-width: 120px;
            justify-content: center;
            margin: 8px;
        }
    </style>
</head>
<body>
    <div id="user-greeting" class="user-greeting" style="display:none;">
        <div id="greetingText"></div>
        <div id="greetingMenu" class="greeting-menu hidden">
            <button onclick="backToLogin()">Thoát</button>
        </div>
    </div>
    <div id="loadingModal" style="display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(44,123,229,0.18); z-index: 9999; align-items: center; justify-content: center;">
        <div style="background: #fff; padding: 32px 38px; border-radius: 12px; box-shadow: 0 2px 12px rgba(44,123,229,0.18); font-size: 1.15rem; color: #2c7be5; display: flex; align-items: center; gap: 16px;">
            <span class="modern-spinner" style="display: inline-block;"></span>
            <span>Đang tải thông tin giáo viên...</span>
        </div>
    </div>
    <div class="form-container">
        <h2>Thông tin giáo viên</h2>
        <br>
        <div class="info-group">
            <span class="info-label">Họ tên:</span>
            <span class="info-value" id="teacherName"></span>
        </div>
        <div class="info-group">
            <span class="info-label">Ngày sinh:</span>
            <span class="info-value" id="teacherBirthday"></span>
        </div>
        <div class="info-group">
            <span class="info-label">Giới tính:</span>
            <span class="info-value" id="teacherGender"></span>
        </div>
        <div class="info-group">
            <span class="info-label">Email:</span>
            <span class="info-value" id="teacherEmail"></span>
        </div>
        <div class="info-group">
            <span class="info-label">Số điện thoại:</span>
            <span class="info-value" id="teacherPhone"></span>
        </div>
        <div class="info-group">
            <span class="info-label">Trường:</span>
            <span class="info-value" id="teacherSchool"></span>
        </div>
        <div class="info-group">
            <span class="info-label">Cấp học:</span>
            <span class="info-value" id="teacherLevel"></span>
        </div>
        <div class="info-group">
            <span class="info-label">Môn dạy:</span>
            <span class="info-value" id="teacherSubject"></span>
        </div>
        <div class="exam-list">
            <div class="exam-list-title">Danh sách đề thi đã tạo</div>
            <div id="examList"></div>
            <div id="pagination" style="display:none; margin: 16px 0; text-align:center;"></div>
        </div>
        <button class="create-btn" onclick="page('/create')">Tạo đề thi mới</button>
    </div>
    <div class="modal-overlay" id="copyLinkModal" style="display:none;">
        <div class="modal-box">
            <div class="modal-title" id="copyLinkTitle"></div>
            <div class="modal-content" id="copyLinkContent" style="color: #2c7be5;"></div>
            <button class="close-button" onclick="closeCopyLinkModal()">OK</button>
        </div>
    </div>
    <script>
    </script>
</body>
</html>
