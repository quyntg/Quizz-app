<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../data/data.js"></script>
        <script src="../js/script.js"></script>
        <title>A Quiz</title>
        <style>
            body {
                background: #f5f6fa;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
            }

            .login-container {
                background: #fff;
                padding: 32px 24px;
                border-radius: 12px;
                box-shadow: 0 2px 16px rgba(0, 0, 0, 0.08);
                width: 350px;
                text-align: center;
            }

            .login-container h2 {
                margin-bottom: 18px;
                color: #2d3436;
            }

            .login-container #login-form {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            .login-container input {
                width: 100%;
                box-sizing: border-box;
                padding: 10px 12px;
                border: 2px solid #0984e3;
                border-radius: 6px;
                font-size: 16px;
                outline: none;
                transition: border-color 0.2s;
                background: #f8fafd;
            }

            .login-container input:focus {
                border-color: #74b9ff;
                background: #fff;
            }

            .login-container button {
                width: 100%;
                box-sizing: border-box;
                padding: 10px 12px;
                background: linear-gradient(90deg, #0984e3 60%, #74b9ff 100%);
                color: #fff;
                border: none;
                border-radius: 6px;
                font-size: 16px;
                font-weight: 500;
                margin-top: 20px;
                cursor: pointer;
                transition: background 0.2s, box-shadow 0.2s;
                box-shadow: 0 2px 8px rgba(9,132,227,0.08);
            }

            .login-container button:hover {
                background: linear-gradient(90deg, #74b9ff 60%, #0984e3 100%);
                box-shadow: 0 4px 16px rgba(9,132,227,0.12);
            }

            .login-container .link {
                display: block;
                margin: 10px 0;
                color: #636e72;
                text-decoration: underline;
                cursor: pointer;
                font-size: 15px;
            }

            .error-message {
                color: #d63031;
                margin-bottom: 10px;
                font-size: 15px;
            }

            .hidden {
                display: none;
            }

            /* Modal styles */
            .modal-overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.7);
                align-items: center;
                justify-content: center;
                z-index: 1000;
            }

            .modal-box {
                background: #fff;
                padding: 24px;
                border-radius: 12px;
                box-shadow: 0 4px 24px rgba(0, 0, 0, 0.12);
                width: auto;
                text-align: center;
            }

            .modal-close {
                background: none;
                border: none;
                font-size: 24px;
                color: #636e72;
                position: absolute;
                top: 16px;
                right: 16px;
                cursor: pointer;
            }

            .modal-title {
                font-size: 18px;
                margin-bottom: 16px;
                color: #2d3436;
                font-weight: 500;
            }

            .modal-content {
                font-size: 18px;
                font-weight: bold;
                margin-bottom: 24px;
                line-height: 27px;
            }

            .modal-content a {
                color: #0984e3;
                text-decoration: none;
            }

            .modal-content a:hover {
                text-decoration: underline;
            }

            .modal-button {
                padding: 10px 16px;
                background: #0984e3;
                color: #fff;
                border: none;
                border-radius: 6px;
                cursor: pointer;
                font-size: 16px;
                transition: background 0.2s, box-shadow 0.2s;
            }

            .spinner {
                display: inline-block;
                width: 18px;
                height: 18px;
                border: 3px solid #fff;
                border-top: 3px solid #0984e3;
                border-radius: 50%;
                animation: spin 0.8s linear infinite;
                vertical-align: middle;
                margin-right: 6px;
            }

            @keyframes spin {
                100% { transform: rotate(360deg); }
            }
        </style>
    </head>
    <body>
        <div class="login-container">
            <h2 id="form-title">
                <img src="../data/aquiz.jpg" alt="Logo" style="height:120px; vertical-align: middle; margin-right: 8px;">
            </h2>
            <div id="login-form">
                <input type="text" id="login-username" placeholder="Tên đăng nhập" required>
                <input type="password" id="login-password" placeholder="Mật khẩu" required>
                <div id="error" class="error-message hidden"></div>
                <button id="loginBtn">Đăng nhập</button>
            </div>
            <span class="link" id="registerBtn">Đăng ký tài khoản</span>
            <span class="link" id="forgotBtn">Quên mật khẩu?</span>
        </div>

        <!-- Modal Quên mật khẩu -->
        <div class="modal-overlay" id="forgotModal">
            <div class="modal-box">
                <button class="modal-close" onclick="closeForgotModal()">&times;</button>
                <div class="modal-title">Khôi phục mật khẩu</div>
                <div class="modal-content">
                    Vui lòng liên hệ <b>ADMIN</b> để khôi phục mật khẩu.<br>
                    Email: <a href="mailto:giaquy.adv@gmail.com">giaquy.adv@gmail.com</a><br>
                    SĐT: <a href="tel:0914261688">0914 261 688</a>
                </div>
                <button class="modal-button" onclick="closeForgotModal()">Đóng</button>
            </div>
        </div>

        <!-- Modal Đăng nhập thành công -->
        <div class="modal-overlay" id="successModal">
            <div class="modal-box">
                <button class="modal-close" onclick="closeSuccessModal()">&times;</button>
                <div class="modal-content" id="successMessage">Đăng nhập thành công!</div>
                <button class="modal-button" onclick="goToInfo()">Tiếp tục</button>
            </div>
        </div>

        <script>
        </script>
    </body>
</html>
