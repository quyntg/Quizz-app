<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>Khởi động kỳ thi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        :root {
            --primary: #2c7be5;
            --primary-dark: #1a5fb4;
            --danger: #d63031;
            --bg: #f4f4f4;
            --white: #fff;
            --shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        body {
            background: var(--bg);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .user-greeting {
            position: fixed;
            top: 18px;
            right: 32px;
            z-index: 1000;
            font-size: 16px;
            color: #2c7be5;
            font-weight: 500;
            background: #fff;
            padding: 8px 18px;
            border-radius: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            cursor: pointer;
            transition: box-shadow 0.2s;
        }
        .user-greeting:hover {
            box-shadow: 0 4px 16px rgba(44,123,229,0.18);
        }
        .greeting-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background: #fff;
            border: 1px solid #dfe6e9;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            min-width: 120px;
            z-index: 10;
            margin: 5px;
        }
        .greeting-menu button {
            width: 100%;
            background: none;
            border: none;
            color: #d63031;
            font-size: 16px;
            padding: 10px 0;
            cursor: pointer;
            border-radius: 0 0 6px 6px;
        }
        .greeting-menu.hidden {
            display: none;
        }
        .hidden { display: none; }

        .form-wrapper {
            max-width: 800px;
            width: 100%;
            margin: 80px auto 0 auto;
            background: var(--white);
            padding: 56px 48px 48px 48px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 32px;
        }
        h2 {
            text-align: center;
            color: var(--primary-dark);
            margin-bottom: 10px;
            font-size: 2rem;
            font-weight: 600;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        label {
            font-weight: 500;
            color: #222;
            font-size: 1rem;
        }
        input, select {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #dfe6e9;
            font-size: 1rem;
            background: #fafbfc;
            transition: border-color 0.2s;
        }
        input:focus, select:focus {
            border-color: var(--primary);
            outline: none;
        }
        input[type="file"] {
            padding: 6px 0;
            background: none;
        }
        button {
            padding: 12px 0;
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(44,123,229,0.06);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        button:hover {
            background: var(--primary-dark);
        }
        .rotating-icon {
            animation: rotate 1s linear infinite;
        }
        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 600px) {
            .form-wrapper {
                max-width: 100vw;
                margin: 0;
                border-radius: 0;
                box-shadow: none;
                padding: 30px 8px 12px 8px;
            }
            h2 {
                font-size: 1.3rem;
                margin-top: 32px;
            }
            button {
                font-size: 1rem;
                padding: 12px 0;
                margin-top: 8px;
                border-radius: 8px;
            }
            #quizGroup, #essayGroup {
                width: 100%;
                margin-bottom: 8px;
            }
            #quizGroup > div, #essayGroup > div {
                flex-direction: column !important;
                gap: 8px !important;
                width: 100%;
            }
            #quizGroup input[type="number"], #essayGroup input[type="number"] {
                width: 100%;
                min-width: 0;
                box-sizing: border-box;
                font-size: 1rem;
                padding: 10px 8px;
                border-radius: 7px;
            }
            #quizGroup label, #essayGroup label {
                font-size: 0.98rem;
                margin-bottom: 2px;
            }
        }
    </style>
    <script src="../data/data.js"></script>
    <script src="../js/script.js"></script>
</head>
<body>
    <div id="user-greeting" class="user-greeting" style="display:none;">
        <div id="greetingText"></div>
        <div id="greetingMenu" class="greeting-menu hidden">
            <button onclick="backToLogin()">Thoát</button>
        </div>
    </div>
    <div class="form-wrapper">
        <h2>Tạo đề thi</h2>
        <div class="form-group">
            <label for="teacherName">Tên giáo viên:</label>
            <input type="text" id="teacherName" placeholder="Nguyễn Văn A" required />
        </div>
        <div class="form-group">
            <label for="examName">Tên đề thi:</label>
            <input type="text" id="examName" placeholder="" required />
        </div>
        <div class="form-group">
            <label for="examType">Loại đề thi:</label>
            <select id="examType" required>
                <option value="">Chọn loại đề</option>
                <option value="quiz">Trắc nghiệm</option>
                <option value="essay">Tự luận</option>
                <option value="mix">Trắc nghiệm + Tự luận</option>
            </select>
        </div>
        <div class="form-group">
            <label for="subject">Môn học:</label>
            <select id="subject" required>
                <option value="">Chọn môn học</option>
            </select>
        </div>
        <div class="form-group">
            <label for="grade">Khối:</label>
            <select id="grade" required>
                <option value="">Chọn khối</option>
            </select>
        </div>
        <div class="form-group">
            <label for="examTime">Thời gian làm bài (phút):</label>
            <input type="number" id="examTime" min="1" value="15" required />
        </div>
        <div class="form-group">
            <label for="totalQuestions">Tổng số câu:</label>
            <input type="number" id="totalQuestions" min="1" value="10" />
        </div>
        <div class="form-group">
            <div id="quizGroup">
                <label><b>Trắc nghiệm</b></label>
                <div style="display:flex; gap:12px;">
                    <div style="flex:1;">
                        <label for="quizEasy">Dễ:</label>
                        <input type="number" id="quizEasy" min="0" value="4" />
                    </div>
                    <div style="flex:1;">
                        <label for="quizMedium">Trung bình:</label>
                        <input type="number" id="quizMedium" min="0" value="4" />
                    </div>
                    <div style="flex:1;">
                        <label for="quizHard">Khó:</label>
                        <input type="number" id="quizHard" min="0" value="2" />
                    </div>
                </div>
            </div>
            <div id="essayGroup">
                <label><b>Tự luận</b></label>
                <div style="display:flex; gap:12px;">
                    <div style="flex:1;">
                        <label for="essayEasy">Dễ:</label>
                        <input type="number" id="essayEasy" min="0" value="4" />
                    </div>
                    <div style="flex:1;">
                        <label for="essayMedium">Trung bình:</label>
                        <input type="number" id="essayMedium" min="0" value="4" />
                    </div>
                    <div style="flex:1;">
                        <label for="essayHard">Khó:</label>
                        <input type="number" id="essayHard" min="0" value="2" />
                    </div>
                </div>
            </div>
        <div class="form-group">
            <label for="excelFile">Upload file Excel câu hỏi:</label>
            <input type="file" id="excelFile" accept=".xlsx, .xls" />
        </div>
        <div id="errorMsg"></div>
        <button id="btnBank" onclick="viewExam(0)">
            <span id="iconBank" style="display:none; vertical-align:middle;">
                <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f504.svg" width="18" height="18" class="rotating-icon"/>
            </span>
            Tạo đề thi từ ngân hàng có sẵn
        </button>
        <button id="btnExcel" onclick="viewExam(1)">
            <span id="iconExcel" style="display:none; vertical-align:middle;">
                <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f504.svg" width="18" height="18" class="rotating-icon"/>
            </span>
            Tạo đề thi từ file excel
        </button>
    </div>
    <script>
        // Ẩn/hiện input số lượng theo loại đề
        const examTypeSelect = document.getElementById('examType');
        const quizGroup = document.getElementById('quizGroup');
        const essayGroup = document.getElementById('essayGroup');
        function updateTypeInputs() {
            if (!examTypeSelect.value) {
                quizGroup.style.display = 'none';
                essayGroup.style.display = 'none';
            } else if (examTypeSelect.value === 'quiz') {
                quizGroup.style.display = '';
                essayGroup.style.display = 'none';
            } else if (examTypeSelect.value === 'essay') {
                quizGroup.style.display = 'none';
                essayGroup.style.display = '';
            } else {
                quizGroup.style.display = '';
                essayGroup.style.display = '';
            }
        }
        examTypeSelect.addEventListener('change', updateTypeInputs);
        updateTypeInputs();
        let user = JSON.parse(localStorage.getItem('user')) || {};
        document.getElementById('teacherName').value = user.name || '';
        localStorage.setItem('teacherName', user.name || '');
        localStorage.setItem('school', user.school || '');
        localStorage.setItem('isStudent', 0);

        // Tạo option cho select môn học từ mảng subjects
        const subjectSelect = document.getElementById('subject');
        if (subjectSelect && subjectSelect.options.length <= 1) {
            subjects.forEach(sub => {
                const opt = document.createElement('option');
                opt.value = sub.value;
                opt.textContent = sub.text;
                subjectSelect.appendChild(opt);
            });
            document.getElementById('subject').value = user.subject || '';
        }

        // Tạo option cho select khối dựa vào user.schoolLevel
        const gradeSelect = document.getElementById('grade');
        if (gradeSelect && gradeSelect.options.length <= 1) {
            let gradeOptions = [];
            if (user.schoolLevel === 'primary') {
                gradeOptions = ['1', '2', '3', '4', '5'];
            } else if (user.schoolLevel === 'secondary') {
                gradeOptions = ['6', '7', '8', '9'];
            } else if (user.schoolLevel === 'high') {
                gradeOptions = ['10', '11', '12'];
            }
            gradeOptions.forEach(gr => {
                const opt = document.createElement('option');
                opt.value = gr;
                opt.textContent = gr;
                gradeSelect.appendChild(opt);
            });
            gradeSelect.value = user.grade || '';
        }

        async function viewExam(type) {
            const name = document.getElementById('teacherName').value;
            const examName = document.getElementById('examName').value;
            const examType = document.getElementById('examType').value;
            const time = document.getElementById('examTime').value;
            const subject = document.getElementById('subject').value;
            const grade = document.getElementById('grade').value;
            const total = parseInt(document.getElementById('totalQuestions').value);
            let quizEasy = 0, quizMedium = 0, quizHard = 0, essayEasy = 0, essayMedium = 0, essayHard = 0;
            if (examType === 'quiz') {
                quizEasy = parseInt(document.getElementById('quizEasy').value);
                quizMedium = parseInt(document.getElementById('quizMedium').value);
                quizHard = parseInt(document.getElementById('quizHard').value);
            } else if (examType === 'essay') {
                essayEasy = parseInt(document.getElementById('essayEasy').value);
                essayMedium = parseInt(document.getElementById('essayMedium').value);
                essayHard = parseInt(document.getElementById('essayHard').value);
            } else {
                quizEasy = parseInt(document.getElementById('quizEasy').value);
                quizMedium = parseInt(document.getElementById('quizMedium').value);
                quizHard = parseInt(document.getElementById('quizHard').value);
                essayEasy = parseInt(document.getElementById('essayEasy').value);
                essayMedium = parseInt(document.getElementById('essayMedium').value);
                essayHard = parseInt(document.getElementById('essayHard').value);
            }
            const form = {
                quiz: { easy: examType === 'quiz' || examType === 'mix' ? quizEasy : 0, medium: examType === 'quiz' || examType === 'mix' ? quizMedium : 0, hard: examType === 'quiz' || examType === 'mix' ? quizHard : 0 },
                essay: { easy: examType === 'essay' || examType === 'mix' ? essayEasy : 0, medium: examType === 'essay' || examType === 'mix' ? essayMedium : 0, hard: examType === 'essay' || examType === 'mix' ? essayHard : 0 }
            };
            const fileInput = document.getElementById('excelFile');
            const file = fileInput.files[0];
            const btnBank = document.getElementById('btnBank');
            const btnExcel = document.getElementById('btnExcel');
            const iconBank = document.getElementById('iconBank');
            const iconExcel = document.getElementById('iconExcel');

            // Khóa nút và hiện icon xoay
            btnBank.disabled = true;
            btnExcel.disabled = true;
            iconBank.style.display = 'inline-block';
            iconExcel.style.display = 'inline-block';

            try {
                if (type === 0) {
                    if (!name || !time || !subject || !grade || !examType) {
                        alert("Vui lòng nhập đầy đủ thông tin.");
                        return;
                    }
                } else if (type === 1) {
                    if (!name || !time || !file || !grade || !examType) {
                        alert("Vui lòng nhập đầy đủ thông tin.");
                        return;
                    }
                    const allowedExtensions = ['xlsx', 'xls'];
                    const fileName = file.name.toLowerCase();
                    const isValid = allowedExtensions.some(ext => fileName.endsWith(ext));
                    if (!isValid) {
                        alert("❌ File không hợp lệ. Vui lòng chọn file .xlsx hoặc .xls");
                        return;
                    }
                }
                let sum = 0;
                if (examType === 'quiz') {
                    sum = form.quiz.easy + form.quiz.medium + form.quiz.hard;
                } else if (examType === 'essay') {
                    sum = form.essay.easy + form.essay.medium + form.essay.hard;
                } else {
                    sum = form.quiz.easy + form.quiz.medium + form.quiz.hard + form.essay.easy + form.essay.medium + form.essay.hard;
                }
                if (sum > total) {
                    alert(`❌ Tổng số câu từng mức (${sum}) lớn hơn tổng số câu (${total})`);
                    return;
                } else if (sum < total) {
                    alert(`⚠️ Tổng số câu từng mức (${sum}) nhỏ hơn tổng số câu (${total}). Vui lòng điều chỉnh lại.`);
                    return;
                }
                async function run() {
                    await readFile(file); // chờ xong mới chạy tiếp
                }
                async function getAllQuestions() {
                    try {
                        const total = parseInt(localStorage.getItem('totalQuestions')) || 40;
                        const subject = localStorage.getItem('subject') || "";
                        const examType = localStorage.getItem('examType') || "quiz";
                        const form = JSON.parse(localStorage.getItem('form') || '{}');
                        // const easy = form[examType]?.easy || 0;
                        // const medium = form[examType]?.medium || 0;
                        // const hard = form[examType]?.hard || 0;
                        const response = await fetch(
                            ggApiUrl + `?action=generateExam&form=${encodeURIComponent(JSON.stringify(form))}&examType=${encodeURIComponent(examType)}&subject=${encodeURIComponent(subject)}`
                        );
                        if (!response.ok) throw new Error("Lỗi HTTP: " + response.status);
                        const questionss = await response.json();
                        // Hiển thị lỗi phía trên button nếu có
                        let errorMsg = document.getElementById('errorMsg');
                        if (questionss.error) {
                            errorMsg.innerHTML = `<span style='color:#d63031;font-weight:600;'>${questionss.error}</span>`;
                            return [];
                        } else {
                            errorMsg.innerHTML = '';
                            let newQuestions = generatedOptions(questionss);
                            let generatedQuestions = generateExamFromQuestions(newQuestions, total, form, examType);
                            // Phân loại câu hỏi trắc nghiệm và tự luận
                            const quizQuestions = generatedQuestions.filter(q => q.type === 'quiz' || q.type === 'Trắc nghiệm');
                            const essayQuestions = generatedQuestions.filter(q => q.type === 'essay' || q.type === 'Tự luận');
                            let finalQuestions = [];
                            if (examType === 'mix') {
                                finalQuestions = [...quizQuestions, ...essayQuestions];
                            } else {
                                finalQuestions = [...generatedQuestions];
                            }
                            localStorage.setItem('questions', JSON.stringify(finalQuestions));
                            localStorage.setItem('isNewExam', 1);
                            localStorage.setItem('examId', '');

                            return generatedQuestions;
                        }
                    } catch (error) {
                        return [];
                    }
                }
                localStorage.setItem('isSubmitted', false);
                localStorage.setItem('teacherName', name);
                localStorage.setItem('examName', examName);
                localStorage.setItem('subject', subject);
                localStorage.setItem('grade', grade);
                localStorage.setItem('examTime', time);
                localStorage.setItem('totalQuestions', total);
                localStorage.setItem('form', JSON.stringify(form));
                localStorage.setItem('examType', examType);
                if (type === 0) {
                    await getAllQuestions();
                } else if (type === 1) {
                    await run();
                }
            } finally {
                btnBank.disabled = false;
                btnExcel.disabled = false;
                iconBank.style.display = 'none';
                iconExcel.style.display = 'none';
            }
        }

        // Hiển thị chào + tên tài khoản ở góc phải trên giống info.html
        function showGreeting() {
            const user = JSON.parse(localStorage.getItem('user')) || {};
            const teacherName = user.name || localStorage.getItem('teacherName') || '';
            if (teacherName) {
                document.getElementById('greetingText').innerHTML = `👋 Chào, <b>${teacherName}</b>`;
                document.getElementById('user-greeting').style.display = 'block';
            } else {
                document.getElementById('user-greeting').style.display = 'none';
            }
        }
        document.addEventListener('DOMContentLoaded', function() {
            showGreeting();
            document.getElementById('user-greeting').addEventListener('click', function(e) {
                e.stopPropagation();
                const menu = document.getElementById('greetingMenu');
                menu.classList.remove('hidden');
            });
            document.addEventListener('click', function(e) {
                const menu = document.getElementById('greetingMenu');
                if (!menu.classList.contains('hidden')) {
                    menu.classList.add('hidden');
                }
            });
        });
        function backToLogin() {
            localStorage.setItem('isLoggedIn', 0);
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
